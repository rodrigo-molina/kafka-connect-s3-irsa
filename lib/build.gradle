plugins {
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    archiveBaseName.set("kafka-connect-s3-irsa")
}

dependencies {
    implementation "org.apache.kafka:connect-api:3.9.0"

    // Needs to be aligned to the version used by the connector, 
    // currently: https://github.com/confluentinc/kafka-connect-storage-cloud/blob/19029ec7d1b7e557dd5b81946a60227619972c40/kafka-connect-s3/pom.xml#L36
    implementation 'com.amazonaws:aws-java-sdk-core:1.12.750'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
